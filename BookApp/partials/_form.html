<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Titulo</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.title" class="form-control" id="title" placeholder="Book Title Here"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Descripcion</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.description" class="form-control" id="description" placeholder="Descripcion"/>
    </div>
</div>
<div class="form-group">
    <label for="pageCount" class="col-sm-2 control-label">Total de Paginas</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.pageCount" class="form-control" id="pageCount" placeholder="Book Title Here"/>
    </div>
</div>
<div class="form-group">
    <label for="excerpt" class="col-sm-2 control-label">Extracto</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.excerpt" class="form-control" id="excerpt" placeholder="Extracto"/>
    </div>
</div>
<div class="form-group">
    <label for="publishDate" class="col-sm-2 control-label">Fecha de Publicación</label>
    <div class="col-sm-10">
        <input type="date" ng-model="book.publishDate" class="form-control" id="publishDate" placeholder="Fecha de publicación"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input ng-if="book.id>0" type="button" class="btn btn-primary" ng-click="saveBook(book)" value="Save"/>
        <input ng-if="book.id==0" type="button" class="btn btn-primary" ng-click="addBook(book)" value="Save"/>
        <input type="button" class="btn btn-default" value="Regresar" ui-sref="books()" />
    </div>
</div>
